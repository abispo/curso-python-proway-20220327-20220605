{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row mt-4 pt-4">
            <div class="col text-center mb-3">Cadastro de Transações</div>
        </div>
        <form method="POST" action="">
            <div class="row">
                <div class="col">
                    {% csrf_token %}
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col text-center">Conta a ser debitada</div>
                <div class="col text-center">Valor</div>
                <div class="col text-center">Conta a ser creditada</div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col text-center">
                    <select class="form-select" name="debit_account" aria-label=".form-select-lg example">
                        {% for account in user_accounts %}
                            <option value="{{ account.id }}">{{ account }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col text-center">
                    <input type="text" name="value" id="value" required>
                </div>
                <div class="col text-center">
                    <select class="form-select" name="credit_account" aria-label=".form-select-lg example">
                        {% for account in user_accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% if errors %}
                {% for error in errors %}
                    <div class="row">
                        <div class="col text-center">
                            <span class="text-danger">Erro: {{ error }}</span>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="row">
                <div class="col text-center mt-3">
                    <button class="btn btn-primary w-25">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
