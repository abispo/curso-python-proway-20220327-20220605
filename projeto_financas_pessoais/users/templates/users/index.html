{% extends "base.html" %}

{% block content %}

<div class="container" style="max-width: 600px  ">
    {% if user.is_authenticated %}
        <div class="row">
            <div class="col text-center">
                <h1>Sistema de Finanças Pessoais</h1>
                <h6><a href="{% url 'logout' %}">Logout</a></h6>
                <hr>
            </div>
        </div>
    {% else %}
        <div class="row">
            <div class="col justify-content-center">
                Você precisa estar logado para acessar essa página. <a href="{% url 'login' %}">Fazer login</a>
            </div>
        </div>
    {% endif %}
</div>


{% endblock %}
